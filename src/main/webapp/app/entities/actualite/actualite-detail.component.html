<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="actualite">
            <h2><span>Actualite</span> {{ actualite.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Titre</span></dt>
                <dd>
                    <span>{{ actualite.titre }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ actualite.description }}</span>
                </dd>
                <dt><span>Date Publication</span></dt>
                <dd>
                    <span>{{ actualite.datePublication }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/actualite', actualite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
